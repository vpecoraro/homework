<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selectors</title>
    <link rel="stylesheet" href="Adjacent_Sibling_Selector.css">
</head>
<body>
    <div>
        <h1>Heading 1</h1>
        <p>first paragraph</p>
        <p>second paragraph</p>
    </div>
    <p>third paragraph</p>
    <div>
        <p>fourth paragraph</p>
        <span>
            <p>fifth paragraph</p>
        </span>
    </div>
    <span>
        <p>sixth paragraph</p>
    </span>
    <p>seventh paragraph</p>
</body>
</html>
